<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Shopping Cart</h1>
      </header>
      <main>
        <div class="col-2">
          <div class="carts-list">
            <div class="cart">
              <div class="cart-title">Item 1</div>
              <div class="cart-quantity">
                <button class="plus-btn" type="button" name="button"></button>
                <input class="amount-input" type="text" name="name" value="1" />
                <button class="minus-btn" type="button" name="button"></button>
              </div>
              <div class="cart-total-price">$549</div>
            </div>
          </div>
          <div class="total">
            <div class="amount">amount: <span>1</span></div>
            <div class="total-price">total: <span>1</span></div>
            <button type="button" id="pay">Fill your information</button>
          </div>
        </div>
      </main>
    </div>
    <div class="overlay">
      <div id="mainDialog" class="dialog">
        <div class="dialog--header">
          <h2>Your Information</h2>
          <span class="close">close</span>
        </div>
        <div class="dialog--body">
          <select class="getGender">
            <option value="" selected disabled hidden>Select an option</option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
          <div class="getGender-female">
            <h3>Girls don't ask about it</h3>
          </div>
          <div class="getGender-male">
            <h3>Your birthday</h3>
            <input class="getDate" type="date" />
            <p class="getGender-age"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
